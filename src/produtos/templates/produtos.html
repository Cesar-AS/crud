{% extends 'base.html' %}

{% block content %}
    <h1>Lista de Produtos</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>DESCRIÇÃO</th>
            <th>CATEGORIA</th>
            <th>PREÇO</th>
            <th>QUANTIDADE</th>
            <th></th>
            <th></th>
        </tr>

        {% for produto in produtos %}
            <tr>
                <td>{{produto.id}}</td>
                <td>{{produto.descricao}}</td>
                <td>{{produto.categoria}}</td>
                <td>{{produto.preco}}</td>
                <td>{{produto.quantidade}}</td>
                <td>
                    <a href="{% url 'update_produto' produto.id %}">Alterar</a> 
                </td>
                <td>
                    <a href="{% url 'delete_produto' produto.id %}">Apagar</a> 
                </td>                
            </tr>
        {% endfor %}

    </table>

{% endblock %}
